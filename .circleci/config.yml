version: 2
jobs:
  build:
    working_directory: ~/Build-basic---task/
    docker:
    - image: circleci/node:8.11.4
    steps:
    - checkout
    - run: npm cache verify
#    - run:
#        name: update-npm
#        command: 'sudo npm install npm@latest -g'
    - run: |
          cd second
          npm install
    
    - restore_cache:
        key: dependency-cache-{{ checksum "second/package.json" }}
            
    - save_cache:
        key: dependency-cache-{{ checksum "second/package.json" }}
        paths:
        - ./node_modules
    - run:
        name: test
        command: |
          cd second
          npm test
